<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airfare Price Prediction by Anshul</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✈️ Airfare Price Prediction</h1>
        <form id="prediction-form">
            <label for="airline">Airline</label>
            <select id="airline" required>
                <option>IndiGo</option>
                <option>Air India</option>
                <option>SpiceJet</option>
                <option>Vistara</option>
            </select>

            <label for="source">Source</label>
            <select id="source" required>
                <option>Delhi</option>
                <option>Mumbai</option>
                <option>Bangalore</option>
                <option>Kolkata</option>
            </select>

            <label for="destination">Destination</label>
            <select id="destination" required>
                <option>Chennai</option>
                <option>Hyderabad</option>
                <option>Goa</option>
                <option>Pune</option>
            </select>

            <label for="duration">Duration (in hours)</label>
            <input type="number" id="duration" min="1" max="24" required>

            <label for="stops">Number of Stops</label>
            <select id="stops" required>
                <option>0</option>
                <option>1</option>
                <option>2</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        <div class="result" id="prediction-result">
            <!-- Prediction result will be shown here -->
        </div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Simulated prediction result (you can connect with Flask/Streamlit API later)
            const randomPrice = Math.floor(Math.random() * 10000) + 2000;
            document.getElementById('prediction-result').textContent = "Predicted Fare: ₹" + randomPrice;
        });
    </script>
</body>
</html>
